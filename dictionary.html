<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Dictionary</legend>
            <input type="text" id="inp">
            <button type="button" onclick="trans()">Translate</button>
            <hr/>
            <div id="result"></div>
        </fieldset>
    </form>
    <script>
        function trans() {
            let eng = ["play", "sleep", "eat", "study", "dog"];
            let viet = ["chơi", "ngủ", "ăn", "học", "chó"];
            let value = document.getElementById("inp").value;
            for (let i = 0; i < eng.length; i++) {
                if (value === eng[i]) {
                    document.getElementById("result").innerHTML = viet[i];
                break;
                } else {
                    document.getElementById("result").innerHTML = "Not found";
                }

            }
        }
    </script>
</body>
</html>
